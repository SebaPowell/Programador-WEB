<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="icon" href="PowellDesigns.ico">
    <link rel="stylesheet" href="Flex-ormulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>
        <div>
            <h2>FORMULARIO DE CONTACTO</h2>
        </div>
        <form class="form" action="">
            <div class="form__column">
                <div class="form__section">
                    <input type="text" name="Nombre" placeholder="Escribe tu Nombre" class="form__input">
                </div>

                <div class="form__section">
                    <input type="text" name="Apellido" placeholder="Escribe tu Apellido" class="form__input">
                </div>

                <div class="form__section">
                    <input type="text" name="Mail" placeholder="Escribe tu Correo Electrónico" class="form__input">
                </div>

                <div class="form__section">
                    <input type="number" name="Teléfono" placeholder="Ingresar con código de área sin 0 y número sin 15"
                        class="form__input">
                </div>

                <div class="form__section">
                    <div class="form__checkbox">
                        <input type="checkbox" name="Fijo" value="Fijo">
                        <label for="Fijo">Fijo</label>
                        <input type="checkbox" name="Celular" value="Celular">
                        <label for="Celular">Celular</label>
                    </div>
                </div>
            </div>

            <div class="form__column">
                <div class="form__textarea">
                    <textarea name="Consultas" cols="80" rows="10" placeholder="Escribe tu Consulta"></textarea>
                </div>

                <div class="form__button">
                    <button type="submit"> Enviar</button>
                    <button type="reset"> Cancelar</button>
                </div>
            </div>
        </form>


    </div>
</body>
